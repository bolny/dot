set-option -g default-terminal "screen-256color"
set-option -g base-index 1
set-option -g renumber-windows on
set-option -g pane-base-index 1
set-option -s escape-time 10
set-option -g status-position bottom
set-option -g history-limit 50000
set-option -g prefix C-a

set-option -s set-clipboard external

set-option -g status-keys vi
set-option -g mode-keys vi

set-option -g status-position top
set-option -g status-left "[#S] "
set-option -g status-left-length 20
set-option -g status-right "%H:%M %D"
set-option -g window-status-format "[#I]"
set-option -g window-status-current-format "[#I]"

# Flatwhite theme
set-option -g status-style "bg=colour15, fg=colour0"
set-option -g window-status-current-style "bg=colour10, fg=colour0"
set-option -g message-command-style "bg=colour15, fg=colour0"
set-option -g message-style "bg=colour11, fg=colour0"
set-option -g message-style "bg=colour11, fg=colour0"
set-option -g copy-mode-match-style "bg=colour12, fg=colour0"
set-option -g copy-mode-mark-style "bg=colour12, fg=colour0"
set-option -g copy-mode-current-match-style "bg=colour13, fg=colour0"
set-option -g mode-style "bg=colour11, fg=colour0"
set-option -g pane-active-border-style "bg=colour15, fg=colour2"

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key -r C-k resize-pane -U 1
bind-key -r C-j resize-pane -D 1
bind-key -r C-h resize-pane -L 1
bind-key -r C-l resize-pane -R 1

bind-key -r C-a send-prefix

source-file -q .tmux.conf.local
